class Libraries extends Expando {
    def call(Closure cl) {
        cl.delegate = this
        cl.call()
    }
}

def libraries = project.ext.libraries = new Libraries()

// For projects
libraries {
    kotlin_std_lib = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    kotlin_reflect = "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    okhttp = 'com.squareup.okhttp3:okhttp:3.14.1'

    // For testing
    junit = 'junit:junit:4.12'
    mockito = 'org.mockito:mockito-core:2.9.0'
    mockito_kotlin = 'com.nhaarman:mockito-kotlin:1.5.0'
    assertj = 'org.assertj:assertj-core:3.8.0'
}
